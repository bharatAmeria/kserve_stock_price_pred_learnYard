<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Stock Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background:black; color:white;">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Netflix Stock Price Prediction</h1>

      <form action="/predict" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Open" class="form-label">Open</label>
            <input type="number" class="form-control" id="Open" name="Open" step="0.01" required>
          </div>
          <div class="col-md-6">
            <label for="High" class="form-label">High</label>
            <input type="number" class="form-control" id="High" name="High" step="0.01" required>
          </div>
          <div class="col-md-6">
            <label for="Low" class="form-label">Low</label>
            <input type="number" class="form-control" id="Low" name="Low" step="0.01" required>
          </div>
          <div class="col-md-6">
            <label for="Adj_Close" class="form-label">Adj Close</label>
            <input type="number" class="form-control" id="Adj_Close" name="Adj_Close" step="0.01" required>
          </div>
          <div class="col-md-6">
            <label for="Volume" class="form-label">Volume</label>
            <input type="number" class="form-control" id="Volume" name="Volume" step="1" required>
          </div>
          <div class="col-md-4">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" name="year" required>
          </div>
          <div class="col-md-4">
            <label for="month" class="form-label">Month</label>
            <input type="number" class="form-control" id="month" name="month" required>
          </div>
          <div class="col-md-4">
            <label for="day" class="form-label">Day</label>
            <input type="number" class="form-control" id="day" name="day" required>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Predict</button>
        </div>
      </form>

      {% if output is defined %}
      <div class="mt-4 p-3 text-center" style="border: 2px solid red;">
        <h4>Predicted Close Price: â‚¹ {{ output }}</h4>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
